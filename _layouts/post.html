---
layout: default
---
<div class="post">
  <article class="post__inner">
    
    <header class="post__header">
      <div class="post__header--container">
        <div class="post__header--title">
          <h1>{{ page.header | escape }}</h1>
        </div>
        <img class="post__header--bg" src="{{ page.hero }}">
      </div>
    </header>
    
    <div class="post__content">
      {{ content }}
    </div>
    
  </article>
</div>
