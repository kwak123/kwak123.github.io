<div class="projects__container">
  <div class="projects__header--bg">
    <h3 class="projects__header">What am I working on now?</h3>
  </div>
  <div class="projects__list">
    {% for project in site.data.projects %}
    <div class="project__container">
      <a href="{{ project.repo }}">
        <img class="project__image" src="{{ project.image }}">
      </a>
      <div class="project__info">
        <h4 class="project__name">{{ project.name }}</h4>
        <p class="project__description">{{ project.description }}</p>
        <p class="project__tech">Tech used: {{ project.tech }}</p>
        <a class="project__repo" href="{{ project.repo }}">View source</a>        
      </div>
    </div>
    {% endfor %}
  </div>
</div>
