<div class="profile">
  <div class="profile__container">
    {% assign profile = site.data.profile %}
    <img class="profile__image" src="{{ profile.pic }}">

    <div class="profile__info">
      <p class="profile__info--title">
        {{ profile.title }}
      </p>
      <p class="profile__info--role">
        {{ profile.role }}
      </p>
      <p class="profile__info--summary">
        {{ site.description }}
      </p>
    </div>
  </div>
</div>
